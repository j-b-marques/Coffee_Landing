<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Responsive landing page coffee 3D</title>
</head>

<body>


    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav_logo">Coffee</a>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav_menu" id="nav-menu">
                <div class="nav_close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav_list">
                    <li class="nav_item"><a href="#home" class="nav_link active">Home</a></li>
                    <li class="nav_item"><a href="#about" class="nav_link">About</a></li>
                    <li class="nav_item"><a href="#skills" class="nav_link">Blog</a></li>
                    <li class="nav_item"><a href="#contact" class="nav_link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <main class="l-main">
        <section class="home">
            <div class="home_container bd-grid">
                <div class="home_img">
                    <img src="assets/img/img1.png" alt="Image" data-speed="-2" class="move">
                    <img src="assets/img/img2.png" alt="Image" data-speed="2" class="move">
                    <img src="assets/img/img3.png" alt="Image" data-speed="2" class="move">
                    <img src="assets/img/img4.png" alt="Image" data-speed="-2" class="move">
                    <img src="assets/img/img5.png" alt="Image" data-speed="-2" class="move">
                    <img src="assets/img/img6.png" alt="Image" data-speed="2" class="move">
                </div>

                <div class="home_data">
                    <h1 class="home_title">Coffee <br> Drink 3D</h1>
                    <p class="home_description">Let's help discover the best coffee drink <br> of the week</p>
                    <a href="#" class="home_button">Get Started </a>
                </div>
            </div>
        </section>
    </main>



    <!--===== GSAP =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
</body>

</html>
